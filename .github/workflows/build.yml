name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^1.0" --locked

      - name: Build Tauri app (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          cd src-tauri
          cargo tauri build --bundles msi,nsis

      - name: Build Tauri app (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          cd src-tauri
          cargo tauri build --bundles dmg,app

      - name: Upload Windows artifacts
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: floatsort-windows
          path: |
            target/release/bundle/msi/*.msi
            target/release/bundle/nsis/*.exe

      - name: Upload macOS artifacts
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: floatsort-macos
          path: |
            target/release/bundle/dmg/*.dmg
            target/release/bundle/macos/*.app

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          draft: true
          generate_release_notes: true
          body: |
            ## FloatSort ${{ github.ref_name }}
            
            智能文件自动整理工具
            
            ### 下载说明
            - **Windows 用户**: 下载 `.exe` 或 `.msi` 文件
            - **macOS 用户**: 下载 `.dmg` 文件
            
            ### 更新内容
            请查看下方自动生成的更新日志

