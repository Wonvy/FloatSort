name: ✨ 功能建议
description: 建议一个新功能或改进
title: "[Feature]: "
labels: ["enhancement", "待评估"]
body:
  - type: markdown
    attributes:
      value: |
        感谢您的功能建议！请详细描述您的想法。

  - type: textarea
    id: problem
    attributes:
      label: 问题描述
      description: 这个功能要解决什么问题？
      placeholder: 我总是很难...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 建议的解决方案
      description: 您希望如何实现这个功能？
      placeholder: 我希望能够...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 您考虑过其他解决方案吗？
      placeholder: 另一个方法是...

  - type: dropdown
    id: priority
    attributes:
      label: 优先级
      description: 这个功能对您有多重要？
      options:
        - 低 - 有了更好
        - 中 - 会提升体验
        - 高 - 非常需要
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: 其他信息
      description: 其他相关信息、截图、原型设计等

